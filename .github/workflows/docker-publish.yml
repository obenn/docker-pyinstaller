name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master
env:
  DOCKER_HUB_NAMESPACE: obenn
jobs:
  push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Build images
        run: ./build.sh

      - name: Log into GitHub registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push GitHub images
        run: ./publish-github.sh ${{ github.repository }}

      - name: Log into Docker Hub registry
        run: echo "${{ secrets.DOCKER_HUB_TOKEN}}" | docker login -u $DOCKER_HUB_NAMESPACE --password-stdin

      - name: Push Docker Hub images
        run: ./publish-docker-hub.sh $DOCKER_HUB_NAMESPACE
